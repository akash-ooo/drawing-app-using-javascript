<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/app.css">
    <title>Javascript Drawing App</title>
</head>
<body>


<div class="container">
    <section class="tools-board">

        <div class="row">
            <label class="title">Shapes</label>
            <ul class="options">
                <li class="option tool" id="rectangle"><img src="assets/icons/rectangle.svg" alt=""> <span>Rectangle</span></li>
                <li class="option tool" id="circle"><img src="assets/icons/circle.svg" alt=""> <span>Circle</span></li>
                <li class="option tool" id="triangle"><img src="assets/icons/triangle.svg" alt=""> <span>Triangle</span></li>
                <li class="option"><input type="checkbox" id="fill-color"> <label for="fill-color">Fill Mood</label></li>
            </ul>
        </div>

        <div class="row">
            <label class="title">Options</label>
            <ul class="options">
                <li class="option tool active" id="brush"><img src="assets/icons/brush.svg" alt=""> <span>Brush</span></li>
                <li class="option tool" id="eraser"><img src="assets/icons/eraser.svg" alt=""> <span>Eraser</span></li>
                <li class="option"><input type="range" id="size-slider" min="1" max="30" value="5"> <label for="size-slider"></label></li>
            </ul>
        </div>

        <div class="row colors">
            <label class="title">Colors</label>
            <ul class="options">
                <li class="option"></li>
                <li class="option selected"></li>
                <li class="option"></li>
                <li class="option"></li>
                <li class="option"><input type="color" id="color-picker"><label for="color-picker"></label></li>
            </ul>
        </div>

        <div class="row buttons">
            <button class="clear-canvas">Clear Canvas</button>
            <button class="save-img">Save As Image</button>
        </div>

    </section>
    <section class="drawing-board">
        <canvas></canvas>
    </section>
</div>


<script src="assets/app.js"></script>
</body>
</html>
